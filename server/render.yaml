# render.yaml untuk Backend API (Express.js)
# Letakkan file ini di folder /server

services:
  # Backend API Service (Express.js)
  - type: web
    name: metajaya-api
    env: node
    region: singapore
    plan: free
    # Build dari folder server
    buildCommand: npm install
    startCommand: npm start
    # Root directory adalah folder server
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false # Set di Render Dashboard
      - key: SUPABASE_KEY
        sync: false # Set di Render Dashboard
      # API Configuration
      - key: BASE_API
        sync: false # Set di Render Dashboard (contoh: /api/v1)
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://metajaya-frontend.onrender.com
    healthCheckPath: /api/hero
    autoDeploy: true
